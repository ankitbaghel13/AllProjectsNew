<!DOCTYPE html>
<html>
<head>
<title>Login</title>

<style>
h1 {
	color: red;
	font-family: arial;
}
</style>
</head>
<body>
	<h1>First Web Page</h1>
	<button type="button" onclick="myFunction()">Click Me</button>
	<p id="p1">Hi</p>

	<script>
		function myFunction() {
			document.getElementById("p1").innerHTML = "Hello";
			document.getElementById("p1").style.fontSize = "25px";
			document.getElementById("p1").style.color = "pink";
		}
	</script>
</body>
</html>
